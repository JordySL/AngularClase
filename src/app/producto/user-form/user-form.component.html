<div class="container user-container">
  <h1>User Form</h1>
  <form (ngSubmit)="onSubmitted()"  #userForm="ngForm">
   <div class="form-group">
      
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required 
      [(ngModel)]="model.firstName" name="firstName" #firstName="ngModel" minlength="3">
      <div class="alert alert-danger" *ngIf="firstName.touched &&!firstName.valid">
          <div *ngIf="firstName.errors.required">
              First Name es requerido.
          </div>
          <div *ngIf="firstName.errors.minlength">
              Debes ingresar mas de 3 caracteres.
          </div>
      </div>

   </div>
   <div class="form-group">

      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" required
      [(ngModel)]="model.email" name="email" #email="ngModel">
      <div class="alert alert-danger" *ngIf="email.touched &&!email.valid">
        Email es Requerido
      </div>

   </div>
   <div class="form-group">

      <label for="country">Country</label>
      <select class="form-control" id="country"
      [(ngModel)]="model.country" name="country">
        <option *ngFor="let c of countries" [value]="c">{{c}}</option>
      </select>

   </div>
   <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-default">Submit</button>
  </form>

    <div [hidden]="!submitted">
        FirstName : {{model.firstName}}<br>
        Email : {{model.email}}<br>
        Country : {{model.country}}<br>
    </div>
</div>
