<form [formGroup]="form" (ngSubmit)="login()">
  <h1>Login</h1>
    
    <div class="form-group login">
      <label for="username">UserName</label>
      <input id="username" type="text" class="form-control" formControlName="username">   
      <div *ngIf="form.controls.username.touched && !form.controls.username.valid" class="alert alert-danger">
        UserName is Required.
      </div>
    </div>
   
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password">   
      <div *ngIf="form.controls.password.touched && !form.controls.password.valid" class="alert alert-danger">
        <div *ngIf="form.controls.password.errors.required">
          Ingrese un password.
        </div>
        <div *ngIf="form.controls.password.errors.cannotContainWhiteSpaces">
          No puede contener espacios en blanco.
        </div>
        <div *ngIf="form.controls.password.errors.InvalidLogin">
            Usuario o Password Invalidos.
        </div>
      </div>
    </div>
    
    <button class="btn btn-primary" type="submit">Login</button>
</form>
