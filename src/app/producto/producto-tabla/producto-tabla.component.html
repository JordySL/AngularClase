<app-table-view 
[items]="items" 
[columns]="columns">
</app-table-view>

<ng-template let-row="row" ngx-datatable-cell-template #idLink>
    <div class="ellipsis">
        <a href="#">
            {{row.id}}
        </a>
    </div>
</ng-template>

<ng-template let-row="row" ngx-datatable-cell-template #descLink>
        <div class="ellipsis">
                {{row.descripcion | truncate:2 }}
        </div>
</ng-template>

<ng-template let-row="row" ngx-datatable-cell-template #fechaLink>
        <div class="ellipsis">
        <p [appHighlight]="colorP">{{row.fechaRegistro | date : "MM/dd/yyyy" }}</p>
        </div>
</ng-template>

<app-pagination [pageIndex]="pageIndex" 
                [pageSizeOptions]="pageSizeOptions" 
                [length]='NumeroRecords' 
                [pageSize]="pageSize"
                (onPaginatorChange)="changePage($event)">
</app-pagination>
