<div>
  <mat-card class="example-card" *ngFor="let item of items">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle>{{item.id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Nombre : {{item.nombre}}
        <br> Apellido Paterno: {{item.apellidoPaterno}}
        <br> Apellido Materno: {{item.apellidoMaterno}}
        <br> Direccion: {{item.direccion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="clickLike($event)">LIKE</button>
      <button mat-button (click)="clickShare()">SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
<div>
  <app-pagination [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions" [length]='NumeroRecords' [pageSize]="pageSize"
    (onPaginatorChange)="changePage($event)">
  </app-pagination>
</div>
